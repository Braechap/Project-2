 <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Landing Page</title>

<style>
@media (min-width: 768px) {

  nav ul {
    flex-direction: row; /* Horizontal nav */
    justify-content: space-between;
  }

  .features {
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
  }

  form {
    max-width: 600px;
    margin: 0 auto;
  }
}
<header>
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>

<section class="hero">
  <h1>Build Smarter Websites</h1>
  <p>Responsive, accessible, and designed for all devices.</p>
  <button>Get Started</button>
</section>

<div class="container-flex">

<section class="features">
  <article class="feature-card">
    <h2>Responsive Design</h2>
    <p>Layouts that adapt seamlessly to phones, tablets, and desktops.</p>
  </article>

  <article class="feature-card">
    <h2>Performance Optimized</h2>
    <p>Fast loading speeds and optimized images improve user experience.</p>
  </article>

  <article class="feature-card">
    <h2>Accessible Markup</h2>
    <p>Semantic HTML ensures usability for all users and devices.</p>
  </article>
</section>

<section aria-labelledby="contact-heading">
  <form action="#" method="post">
    <h2 id="contact-heading">Contact Us</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit">Submit</button>

  </form>
</section>

</div>

</main>

<footer>
  <p>&copy; 2026 Responsive Landing Page</p>
</footer>

</body>
